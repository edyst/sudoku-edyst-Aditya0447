<!DOCTYPE html>

<html>

<head>
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<header>
  <h1>Sudoku</h1>

  <div id="setup-game">
    <div id="diff">
      <h3>Difficulty: </h3>
      <label><input id="butt-1" type=radio name="butt" value="easy" checked>Easy</input></label>
      <label><input id="butt-2" type=radio name="butt" value="medium">Medium</input></label>
      <label><input id="butt-3" type=radio name="butt" value="hard">Hard</input></label>
    </div>
    <div id="time">
      <h3>Time: </h3>
      <label><input id="time-1" type="radio" name="time" value="five-min" checked>5 Min</input></label>
      <label><input id="time-2" type="radio" name="time" value="ten-min">10 Min</input></label>
      <label><input id="time-3" type="radio" name="time" value="fifteen-min">15 Min</input></label>
    </div>


  </div>
  <button id="start-btn">Create New Game</button>
</header>

<body>
  <div id="stats">

    <p id="timer"></p>
    <p id="lives"></p>
  </div>

  <div id="game">
    <div id="board"> </div>
    <div id="number-container" class="hidden">
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
    </div>


  </div>

</body>



</html>
